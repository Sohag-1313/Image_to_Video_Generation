compute_environment: LOCAL_MACHINE
debug: false
distributed_type: MULTI_GPU
downcast_bf16: 'no'
enable_cpu_affinity: false
gpu_ids: '0,1'  # Specify the GPU IDs to use (2 GPUs in this case)
machine_rank: 0
main_training_function: main
mixed_precision: fp16  # Mixed precision for faster training and lower memory usage
num_machines: 1  # Only 1 machine
num_processes: 2  # Set to 2 since you are using 2 GPUs
rdzv_backend: static
same_network: true
tpu_env: []
tpu_use_cluster: false
tpu_use_sudo: false
use_cpu: false
